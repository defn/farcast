---
kind: pipeline
type: docker
name: style

platform:
  os: linux
  arch: amd64

steps:
- name: chown(1000)
  image: alpine
  commands:
  - chown -hR 1000:1000 .

- name: drone fmt
  image: letfn/drone
  settings:
    task: fmt

- name: drone lint
  image: letfn/drone
  settings:
    task: lint

- name: chown(1001)
  image: alpine
  commands:
  - chown -hR 1001:1001 .

